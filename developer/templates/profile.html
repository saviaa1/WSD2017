{% block content %}
<p> Here are your games:</p>
{% for p in user.profile.games.all %}
    {{p.name}}
    {{p.id}}
    <a href="{% url 'delete_game' object_id=p.id %}">delete</a>
    <a href="{% url 'edit_game' object_id=p.id %}">edit</a>
    <p>Number of sales:</p>
    {{ p.owners.count }}
{% endfor %}
{% endblock %}
