<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <ul class="topnav">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li class="dropdown">
            <a href="/gamelist/" class="dropbtn">Browse games</a>
            <div class="dropdown-content">
                <a href="/gamelist/other">Other</a>
                <a href="/gamelist/action/">Action</a>
                <a href="/gamelist/arcade/">Arcade</a>
                <a href="/gamelist/puzzle/">Puzzle</a>
                <a href="/gamelist/racing/">Racing</a>
                <a href="/gamelist/shooter/">Shooter</a>
                <a href="/gamelist/strategy/">Strategy</a>
            </div>
        </li>
        <li><a href="{}">High Scores</a></li>
        {% if request.user.is_authenticated %}
            <a class="logBut" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="logBut" href="{% url 'login' %}">Login</a>
        {% endif %}
    </ul>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
